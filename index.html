<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Habits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="auth-box">
        <h1 style="color: var(--primary-dark);">Habits</h1>
        <p class="subtitle" style="margin-bottom: 30px;">Login to track your progress</p>

        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Password">

        <button onclick="handleAuth()" id="authBtn" class="btn-primary" style="width: 100%; justify-content: center;">
            Log In / Sign Up
        </button>
        <p id="msg" style="margin-top: 15px; font-size: 0.85rem; min-height: 20px;"></p>
    </div>

    <script>
        const db = getDB();
        
        // Auto Login Check
        async function init() {
            const { data: { session } } = await db.auth.getSession();
            if(session) window.location.href = 'dashboard.html';
        }
        init();

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('authBtn');
            const msg = document.getElementById('msg');

            if(!email || !password) return msg.innerText = "Enter email & password";

            btn.innerText = "Processing...";
            msg.innerText = "";

            // 1. Try Sign In
            let { error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                // 2. If failed, Try Sign Up
                const { error: signUpError } = await db.auth.signUp({ 
                    email, password
                });
                
                if (signUpError) {
                    msg.style.color = 'red';
                    msg.innerText = signUpError.message;
                    btn.innerText = "Log In / Sign Up";
                } else {
                    msg.style.color = 'green';
                    msg.innerText = "Account created! Redirecting...";
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                }
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
