<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1 style="color:var(--primary)">Habits</h1>
        <p>Track together. Grow together.</p>
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="handleAuth()" id="authBtn">Log In / Sign Up</button>
        <p id="msg" style="margin-top:15px; font-size:0.9rem;"></p>
    </div>

    <script>
        const db = getDB();

        // Check if already logged in
        async function checkUser() {
            const { data: { session } } = await db.auth.getSession();
            if (session) window.location.href = 'dashboard.html';
        }
        checkUser();

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('authBtn');
            const msg = document.getElementById('msg');

            if(!email || !password) return alert("Please enter email and password");

            btn.innerText = "Processing...";
            
            // Try Login First
            let { data, error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                // If login fails, try SignUp
                console.log("Login failed, trying signup...");
                const { data: signUpData, error: signUpError } = await db.auth.signUp({ email, password });
                
                if (signUpError) {
                    msg.style.color = 'red';
                    msg.innerText = signUpError.message;
                    btn.innerText = "Log In / Sign Up";
                } else {
                    msg.style.color = 'green';
                    msg.innerText = "Account created! Logging in...";
                    window.location.href = 'dashboard.html';
                }
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
