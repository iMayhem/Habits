<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Habits</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body style="justify-content: center;">

    <div class="auth-container">
        <!-- Theme Toggle -->
        <button class="btn-icon theme-toggle-absolute" onclick="toggleTheme()">
            <i class="ph ph-sun" id="themeIcon"></i>
        </button>

        <div style="margin-bottom: 20px;">
            <i class="ph-fill ph-check-circle" style="font-size: 3.5rem; color: var(--primary);"></i>
        </div>
        <h1>Welcome Back</h1>
        <p style="color: var(--text-sub); margin-bottom: 30px;">Login with Username or Email</p>

        <div class="input-group">
            <input type="text" id="identity" class="input-field" placeholder="Username or Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Password">
        </div>

        <button onclick="handleAuth()" id="authBtn" class="btn-primary" style="width: 100%; justify-content: center;">
            Start Tracking
        </button>
        <p id="msg" style="margin-top: 15px; font-size: 0.85rem; color: var(--error); min-height: 20px;"></p>
    </div>

    <script>
        const db = getDB();
        
        // Theme Logic
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').classList.replace(saved==='dark'?'ph-moon':'ph-sun', saved==='dark'?'ph-sun':'ph-moon');
        }
        initTheme();

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').classList.replace(next==='dark'?'ph-moon':'ph-sun', next==='dark'?'ph-sun':'ph-moon');
        }

        // Auto-redirect
        async function init() {
            const { data: { session } } = await db.auth.getSession();
            if(session) window.location.href = 'dashboard.html';
        }
        init();

        async function handleAuth() {
            const input = document.getElementById('identity').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('authBtn');
            const msg = document.getElementById('msg');

            if(!input || !password) return msg.innerText = "Please fill in all fields.";

            btn.innerHTML = '<i class="ph ph-spinner ph-spin"></i>';
            msg.innerText = "";
            
            let email = input;

            if (!input.includes('@')) {
                const { data } = await db.from('profiles').select('email').eq('username', input).single();
                if (!data) {
                    btn.innerText = "Start Tracking";
                    msg.innerText = "Username not found.";
                    return;
                }
                email = data.email;
            }

            let { error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                if (input.includes('@')) {
                    const { error: signErr } = await db.auth.signUp({ email, password });
                    if (signErr) msg.innerText = signErr.message;
                    else {
                        msg.style.color = 'var(--success)';
                        msg.innerText = "Account created! Redirecting...";
                        setTimeout(() => window.location.href = 'dashboard.html', 1500);
                    }
                } else {
                    msg.innerText = "Incorrect password.";
                }
                btn.innerText = "Start Tracking";
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
