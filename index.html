<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1 style="margin-bottom: 10px;">Zenith <span style="color:var(--primary)">Tracker</span></h1>
        <p style="color:var(--text-muted); margin-bottom: 30px;">Your habits, shared.</p>

        <input type="email" id="email" class="auth-input" placeholder="Enter email">
        <input type="password" id="password" class="auth-input" placeholder="Enter password">
        
        <button onclick="handleAuth()" id="authBtn" class="auth-btn">Log In / Sign Up</button>
        <p id="msg" style="margin-top: 20px; font-size: 0.9rem;"></p>
    </div>

    <script>
        const db = getDB();

        // Auto-redirect if logged in
        async function checkUser() {
            const { data: { session } } = await db.auth.getSession();
            if (session) window.location.href = 'dashboard.html';
        }
        checkUser();

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('authBtn');
            const msg = document.getElementById('msg');

            if(!email || !password) {
                msg.innerText = "Please enter email and password";
                msg.style.color = "#ff7675";
                return;
            }

            btn.innerText = "Processing...";
            
            // Try Login
            let { data, error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                // Try SignUp
                const { data: signUpData, error: signUpError } = await db.auth.signUp({ 
                    email, password,
                    options: { data: { full_name: email.split('@')[0] } }
                });
                
                if (signUpError) {
                    msg.style.color = '#ff7675';
                    msg.innerText = signUpError.message;
                    btn.innerText = "Log In / Sign Up";
                } else {
                    msg.style.color = '#00b894';
                    msg.innerText = "Account created! Logging in...";
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                }
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
