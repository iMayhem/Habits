<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>

<div id="syncStatus" class="sync-status">
    <div id="syncDot" class="sync-dot"></div><span id="syncText">Saved</span>
</div>

<div class="app-container">
    <header>
        <div class="title-group">
            <h1>Habits</h1>
            <p id="dateDisplay" class="subtitle">...</p>
        </div>

        <div class="controls">
            <select id="viewSelector" class="view-select" onchange="switchView()">
                <option value="me">My Habits</option>
            </select>
            
            <!-- Friend Manager -->
            <button class="btn-secondary" onclick="openModal('friendsList')" title="Manage Friends">üë•</button>
            
            <!-- Settings -->
            <button class="btn-icon-only" onclick="openModal('settings')" title="Settings">‚öôÔ∏è</button>

            <div style="border-left:1px solid var(--border); height:20px; margin:0 5px;"></div>

            <button class="btn-secondary" onclick="changeMonth(-1)">‚Äπ</button>
            <button class="btn-secondary" onclick="changeMonth(1)">‚Ä∫</button>
            <button class="btn-secondary" onclick="toggleTheme()">üåô</button>
            <button class="btn-secondary" onclick="logout()">Exit</button>
        </div>
    </header>

    <div class="table-wrapper">
        <table>
            <thead><tr id="headerRow"></tr></thead>
            <tbody id="habitBody"></tbody>
            <tfoot><tr id="footerRow" class="footer-row"></tr></tfoot>
        </table>
    </div>

    <div style="margin-top: 20px; display: flex; justify-content: flex-end;">
        <button id="addHabitBtn" class="btn-primary" onclick="openModal('habit')">+ Add Habit</button>
    </div>
</div>

<!-- GENERIC MODAL -->
<div class="modal-overlay" id="mainModal">
    <div class="modal">
        <h2 id="modalTitle">Title</h2>
        <p id="modalDesc" style="color:var(--text-sub); margin-bottom:10px; font-size:0.9rem;"></p>
        
        <div id="modalContent">
            <input type="text" id="modalInput" class="input-field" placeholder="...">
            <div id="inputError" class="input-error-text">Username taken!</div>
        </div>
        
        <div class="modal-actions" id="modalActions" style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
            <button class="btn-secondary modal-close" onclick="closeModal()">Cancel</button>
            <button class="btn-primary" id="modalConfirmBtn">Confirm</button>
        </div>
    </div>
</div>

<script>
    const db = getDB();
    let currentUser = null;
    let viewingUserId = null;
    let canEdit = true;
    let dateCursor = new Date();
    let currentListTitle = "HABIT";
    let myUsername = "";

    window.onload = async () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const { data: { session } } = await db.auth.getSession();
        if (!session) { window.location.href = 'index.html'; return; }
        
        currentUser = session.user;
        viewingUserId = currentUser.id;
        
        await checkUsernameSetup();
        await loadFriendsDropdown();
        render();
    };

    // --- 1. LOGIC: USERNAME CHECK ---
    async function checkUsernameSetup() {
        const { data } = await db.from('profiles').select('username').eq('id', currentUser.id).single();
        if (data) {
            myUsername = data.username;
            // Check for temp username (e.g., temp_user_12345)
            if (myUsername.startsWith('temp_user_')) {
                openModal('username', null, '');
                document.getElementById('mainModal').classList.add('locked');
                document.getElementById('modalDesc').innerText = "Welcome! Please choose a unique username to continue.";
            }
        }
    }

    // --- 2. RENDER ENGINE ---
    async function render() {
        setSync('saving');
        const year = dateCursor.getFullYear();
        const month = dateCursor.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        document.getElementById('dateDisplay').innerText = dateCursor.toLocaleString('default', { month: 'long', year: 'numeric' });

        const { data: profile } = await db.from('profiles').select('list_title').eq('id', viewingUserId).single();
        currentListTitle = profile ? profile.list_title : "HABIT";
        
        const { data: habits } = await db.from('habits').select('*').eq('user_id', viewingUserId).order('created_at');

        // Fetch Logs (Correctly filtering for viewed user)
        let logs = [];
        if (habits && habits.length > 0) {
            const habitIds = habits.map(h => h.id);
            const startStr = `${year}-${String(month+1).padStart(2,'0')}-01`;
            const endStr = `${year}-${String(month+1).padStart(2,'0')}-${daysInMonth}`;
            const { data: logData } = await db.from('habit_logs').select('*')
                .in('habit_id', habitIds).gte('log_date', startStr).lte('log_date', endStr);
            logs = logData || [];
        }

        renderHeader(daysInMonth, year, month);
        renderBody(habits || [], logs, daysInMonth, year, month);
        renderFooter(daysInMonth, year, month, habits || [], logs);
        setSync('saved');
    }

    function renderHeader(daysInMonth, year, month) {
        const isMe = (viewingUserId === currentUser.id);
        const action = isMe ? `onclick="openModal('listTitle', null, '${currentListTitle}')"` : '';
        const cls = isMe ? 'editable-header' : '';
        const hint = isMe ? '<span style="font-size:0.6rem; opacity:0.5; margin-left:5px;">‚úé</span>' : '';

        let html = `<th><span class="${cls}" ${action}>${currentListTitle}</span>${hint}</th>`;
        const today = new Date();
        for(let i=1; i<=daysInMonth; i++) {
            const d = new Date(year, month, i);
            const dayName = d.toLocaleDateString('en-US', {weekday:'narrow'});
            const isToday = (d.toDateString() === today.toDateString()) ? 'background:var(--highlight); color:var(--highlight-text);' : '';
            html += `<th style="${isToday}"><div>${i}</div><small>${dayName}</small></th>`;
        }
        document.getElementById('headerRow').innerHTML = html;
    }

    function renderBody(habits, logs, daysInMonth, year, month) {
        const tbody = document.getElementById('habitBody');
        tbody.innerHTML = '';
        const isMe = (viewingUserId === currentUser.id);

        if(habits.length === 0) {
            tbody.innerHTML = `<tr><td colspan="${daysInMonth+1}" style="padding:30px; color:var(--text-sub);">No habits yet.</td></tr>`;
        } else {
            habits.forEach(h => {
                let row = `<tr class="habit-row"><td>
                    <div class="habit-name-wrapper">
                        <span class="habit-text" onclick="${isMe ? `openModal('rename', ${h.id}, '${h.title}')` : ''}">${h.title}</span>
                        ${isMe ? `<button class="mini-btn" onclick="deleteHabit(${h.id})">√ó</button>` : ''}
                    </div>
                </td>`;

                for(let i=1; i<=daysInMonth; i++) {
                    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    const isChecked = logs.find(l => l.habit_id === h.id && l.log_date === dateStr && l.completed);
                    const disabled = (!isMe && !canEdit) ? 'disabled' : '';
                    row += `<td><input type="checkbox" ${isChecked ? 'checked' : ''} ${disabled} 
                            onchange="toggleCheck(${h.id}, '${dateStr}', this.checked)"></td>`;
                }
                tbody.innerHTML += row + '</tr>';
            });
        }
    }

    function renderFooter(daysInMonth, year, month, habits, logs) {
        let footerHtml = '<td>Daily Progress</td>';
        for(let i=1; i<=daysInMonth; i++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let total = habits.length;
            let done = (total > 0) ? logs.filter(l => habits.some(h => h.id === l.habit_id) && l.log_date === dateStr).length : 0;
            let percent = total === 0 ? 0 : Math.round((done/total)*100);
            footerHtml += `<td><div class="circle-chart" style="--p: ${percent}%"><span class="circle-text">${percent}%</span></div></td>`;
        }
        document.getElementById('footerRow').innerHTML = footerHtml;
    }

    // --- 3. ACTIONS ---
    function setSync(status) {
        const box = document.getElementById('syncStatus');
        const dot = document.getElementById('syncDot');
        const txt = document.getElementById('syncText');
        box.classList.add('visible');
        dot.className = 'sync-dot ' + status;
        txt.innerText = status === 'saving' ? "Syncing..." : status === 'saved' ? "Saved" : "Error";
        if(status === 'saved') setTimeout(() => box.classList.remove('visible'), 2000);
    }

    async function toggleCheck(habitId, dateStr, checked) {
        setSync('saving');
        if(checked) await db.from('habit_logs').insert({ habit_id: habitId, log_date: dateStr });
        else await db.from('habit_logs').delete().match({ habit_id: habitId, log_date: dateStr });
        render();
    }

    async function deleteHabit(id) {
        if(confirm("Delete habit?")) {
            setSync('saving');
            await db.from('habits').delete().eq('id', id);
            render();
        }
    }

    async function loadFriendsDropdown() {
        const { data } = await db.from('profile_access').select('owner_id, can_edit, profiles:owner_id(username)').eq('viewer_id', currentUser.id);
        const sel = document.getElementById('viewSelector');
        sel.innerHTML = '<option value="me">My Habits</option>';
        if(data) {
            data.forEach(row => {
                const opt = document.createElement('option');
                opt.value = row.owner_id;
                opt.dataset.edit = row.can_edit;
                opt.innerText = (row.profiles.username || "Friend") + "'s Habits";
                sel.appendChild(opt);
            });
        }
    }

    // --- FRIEND MANAGER LOGIC ---
    async function renderFriendsList() {
        const { data } = await db.from('profile_access').select('id, viewer_id, can_edit, profiles:viewer_id(username)').eq('owner_id', currentUser.id);
        const container = document.getElementById('modalContent');
        container.innerHTML = `
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="addFriendInput" class="input-field" placeholder="Enter Username to add" style="margin:0;">
                <button class="btn-primary" onclick="addFriendByUsername()">Add</button>
            </div>
            <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
            <div style="max-height:200px; overflow-y:auto;">
                ${data.length ? '' : '<p style="color:var(--text-sub); text-align:center;">No friends added yet.</p>'}
                ${data.map(f => `
                    <div class="friend-list-item">
                        <span class="friend-info">${f.profiles.username}</span>
                        <div class="friend-actions">
                            <div class="permission-toggle ${f.can_edit ? 'active' : ''}" 
                                 onclick="togglePermission(${f.id}, ${!f.can_edit})">
                                 ${f.can_edit ? 'Editor' : 'Viewer'}
                            </div>
                            <span class="remove-friend-btn" onclick="removeFriend(${f.id})">√ó</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    async function addFriendByUsername() {
        const username = document.getElementById('addFriendInput').value.trim();
        if(!username) return;
        setSync('saving');
        const { data: user } = await db.from('profiles').select('id').eq('username', username).single();
        if(!user) { alert("Username not found!"); setSync('error'); return; }
        if(user.id === currentUser.id) { alert("You cannot add yourself."); return; }
        const { error } = await db.from('profile_access').insert({ owner_id: currentUser.id, viewer_id: user.id });
        if(error) alert("Already added!"); else { renderFriendsList(); }
        setSync('saved');
    }

    async function togglePermission(accessId, newVal) {
        await db.from('profile_access').update({ can_edit: newVal }).eq('id', accessId);
        renderFriendsList();
    }
    async function removeFriend(accessId) {
        if(confirm("Remove friend?")) { await db.from('profile_access').delete().eq('id', accessId); renderFriendsList(); }
    }

    function switchView() {
        const sel = document.getElementById('viewSelector');
        if(sel.value === 'me') {
            viewingUserId = currentUser.id; canEdit = true; document.getElementById('addHabitBtn').style.display = 'block';
        } else {
            viewingUserId = sel.value;
            canEdit = (sel.options[sel.selectedIndex].dataset.edit === 'true');
            document.getElementById('addHabitBtn').style.display = 'none';
        }
        render();
    }

    function changeMonth(dir) { dateCursor.setMonth(dateCursor.getMonth() + dir); render(); }
    function toggleTheme() {
        const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next); localStorage.setItem('theme', next);
    }
    async function logout() { await db.auth.signOut(); window.location.href = 'index.html'; }

    // --- MODALS ---
    let mType = '', mId = null;
    function openModal(type, id=null, txt='') {
        mType = type; mId = id;
        const overlay = document.getElementById('mainModal');
        const title = document.getElementById('modalTitle');
        const desc = document.getElementById('modalDesc');
        const content = document.getElementById('modalContent');
        const actions = document.getElementById('modalActions');
        
        overlay.classList.remove('locked'); overlay.classList.add('active'); actions.style.display = 'flex';

        if(type === 'habit') {
            title.innerText = "New Habit"; desc.innerText = "";
            content.innerHTML = `<input type="text" id="modalInput" class="input-field" placeholder="Ex: Read 10 mins">`;
            setTimeout(() => document.getElementById('modalInput').focus(), 100);
        } 
        else if (type === 'rename') { title.innerText = "Rename"; desc.innerText = ""; content.innerHTML = `<input type="text" id="modalInput" class="input-field" value="${txt}">`; }
        else if (type === 'listTitle') { title.innerText = "List Name"; desc.innerText = ""; content.innerHTML = `<input type="text" id="modalInput" class="input-field" value="${txt}">`; }
        else if (type === 'settings' || type === 'username') {
            title.innerText = "Pick a Username"; desc.innerText = "Unique name for friends to find you.";
            content.innerHTML = `<input type="text" id="modalInput" class="input-field" value="${txt || myUsername}" placeholder="username"><div id="inputError" class="input-error-text">Username taken!</div>`;
            if(type === 'username') actions.querySelector('.modal-close').style.display = 'none';
        }
        else if (type === 'friendsList') {
            title.innerText = "Manage Friends"; desc.innerText = "Share your habits with others.";
            actions.style.display = 'none'; renderFriendsList();
        }
    }

    function closeModal() { document.getElementById('mainModal').classList.remove('active'); }

    document.getElementById('modalConfirmBtn').onclick = async () => {
        const input = document.getElementById('modalInput');
        if(!input) return; const val = input.value.trim(); if(!val) return;

        setSync('saving');
        try {
            if(mType === 'habit') await db.from('habits').insert({ user_id: currentUser.id, title: val });
            else if (mType === 'rename') await db.from('habits').update({ title: val }).eq('id', mId);
            else if (mType === 'listTitle') await db.from('profiles').update({ list_title: val }).eq('id', currentUser.id);
            else if (mType === 'username' || mType === 'settings') {
                const { error } = await db.from('profiles').update({ username: val }).eq('id', currentUser.id);
                if(error) { document.getElementById('inputError').style.display = 'block'; setSync('error'); return; }
                else myUsername = val;
            }
            closeModal(); render();
        } catch(e) { alert("Error: " + e.message); setSync('error'); }
    };
</script>
</body>
</html>
