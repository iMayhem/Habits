<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>

<!-- Sync Status Icon -->
<div id="syncStatus" class="sync-status">
    <div id="syncDot" class="sync-dot"></div>
    <span id="syncText">Saved</span>
</div>

<div class="app-container">
    <header>
        <div class="title-group">
            <h1>Habits</h1>
            <p id="dateDisplay" class="subtitle">...</p>
        </div>

        <div class="controls">
            <select id="viewSelector" class="view-select" onchange="switchView()">
                <option value="me">My Habits</option>
            </select>
            
            <button class="btn-secondary" onclick="openModal('friend')" title="Add Friend">ðŸ‘¥ +</button>
            <button class="btn-secondary" onclick="changeMonth(-1)">â€¹</button>
            <button class="btn-secondary" onclick="changeMonth(1)">â€º</button>
            <button class="btn-secondary" onclick="logout()">Exit</button>
        </div>
    </header>

    <div class="table-wrapper">
        <table>
            <thead><tr id="headerRow"></tr></thead>
            <tbody id="habitBody"></tbody>
            <tfoot><tr id="footerRow" class="footer-row"></tr></tfoot>
        </table>
    </div>

    <div style="margin-top: 20px; display: flex; justify-content: flex-end;">
        <button id="addHabitBtn" class="btn-primary" onclick="openModal('habit')">+ Add Habit</button>
    </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="mainModal">
    <div class="modal">
        <h2 id="modalTitle">Title</h2>
        <p id="modalDesc" style="color:#666; margin-bottom:10px; font-size:0.9rem;"></p>
        
        <input type="text" id="modalInput" class="input-field" placeholder="...">
        
        <div id="friendOptions" style="display:none;">
            <label style="font-size:0.9rem; display:flex; align-items:center; gap:8px;">
                <input type="checkbox" id="canEditCheck"> Allow them to edit/check my habits?
            </label>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
            <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn-primary" id="modalConfirmBtn">Confirm</button>
        </div>
    </div>
</div>

<script>
    const db = getDB();
    let currentUser = null;
    let viewingUserId = null;
    let canEdit = true;
    let dateCursor = new Date();
    let currentListTitle = "HABIT"; // Default

    // 1. STARTUP
    window.onload = async () => {
        const { data: { session } } = await db.auth.getSession();
        if (!session) { window.location.href = 'index.html'; return; }
        
        currentUser = session.user;
        viewingUserId = currentUser.id;
        
        await loadFriends();
        render();
    };

    async function logout() {
        await db.auth.signOut();
        window.location.href = 'index.html';
    }

    // 2. MAIN RENDER LOOP
    async function render() {
        setSync('saving'); // Show spinner
        const year = dateCursor.getFullYear();
        const month = dateCursor.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        document.getElementById('dateDisplay').innerText = dateCursor.toLocaleString('default', { month: 'long', year: 'numeric' });

        // A. Fetch List Title (Profile Settings)
        const { data: profile } = await db.from('profiles').select('list_title').eq('id', viewingUserId).single();
        currentListTitle = profile ? profile.list_title : "HABIT";
        
        // B. Fetch Habits & Logs
        const { data: habits } = await db.from('habits').select('*').eq('user_id', viewingUserId).order('created_at');
        const { data: logs } = await db.from('habit_logs').select('*')
            .gte('log_date', `${year}-${month+1}-01`)
            .lte('log_date', `${year}-${month+1}-${daysInMonth}`);

        // C. Render Header
        renderHeader(daysInMonth, year, month);

        // D. Render Body
        const tbody = document.getElementById('habitBody');
        tbody.innerHTML = '';
        const isMe = (viewingUserId === currentUser.id);

        if(!habits || habits.length === 0) {
            tbody.innerHTML = `<tr><td colspan="${daysInMonth+1}" style="padding:30px; color:#999;">No habits found. Add one to start!</td></tr>`;
        } else {
            habits.forEach(h => {
                let row = `<tr class="habit-row"><td>
                    <div class="habit-name-wrapper">
                        <span class="habit-text" onclick="${isMe ? `openModal('rename', ${h.id}, '${h.title}')` : ''}">${h.title}</span>
                        ${isMe ? `<button class="mini-btn" onclick="deleteHabit(${h.id})">Ã—</button>` : ''}
                    </div>
                </td>`;

                for(let i=1; i<=daysInMonth; i++) {
                    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    const isChecked = logs.find(l => l.habit_id === h.id && l.log_date === dateStr && l.completed);
                    const disabled = (!isMe && !canEdit) ? 'disabled' : '';
                    
                    row += `<td><input type="checkbox" ${isChecked ? 'checked' : ''} ${disabled} 
                            onchange="toggleCheck(${h.id}, '${dateStr}', this.checked)"></td>`;
                }
                tbody.innerHTML += row + '</tr>';
            });
        }

        // E. Render Footer
        renderFooter(daysInMonth, year, month, habits, logs);
        setSync('saved');
    }

    function renderHeader(daysInMonth, year, month) {
        const isMe = (viewingUserId === currentUser.id);
        // Determine if we can edit the header
        const headerClickAction = isMe ? `onclick="openModal('listTitle', null, '${currentListTitle}')"` : '';
        const headerClass = isMe ? 'editable-header' : '';
        const editHint = isMe ? '<span style="font-size:0.6rem; color:#aaa; font-weight:normal; margin-left:5px;">âœŽ</span>' : '';

        let headerHtml = `<th>
            <span class="${headerClass}" ${headerClickAction}>${currentListTitle}</span>${editHint}
        </th>`;
        
        const today = new Date();
        for(let i=1; i<=daysInMonth; i++) {
            const d = new Date(year, month, i);
            const dayName = d.toLocaleDateString('en-US', {weekday:'narrow'});
            const isToday = (d.toDateString() === today.toDateString()) ? 'background:#fff0f5; color:#c58a9f;' : '';
            headerHtml += `<th style="${isToday}"><div>${i}</div><small>${dayName}</small></th>`;
        }
        document.getElementById('headerRow').innerHTML = headerHtml;
    }

    function renderFooter(daysInMonth, year, month, habits, logs) {
        let footerHtml = '<td>Daily Progress</td>';
        for(let i=1; i<=daysInMonth; i++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let total = habits ? habits.length : 0;
            let done = 0;
            if(total > 0 && logs) {
                done = logs.filter(l => habits.some(h => h.id === l.habit_id) && l.log_date === dateStr).length;
            }
            let percent = total === 0 ? 0 : Math.round((done/total)*100);
            
            footerHtml += `<td>
                <div class="circle-chart" style="--p: ${percent}%">
                    <span class="circle-text">${percent}%</span>
                </div>
            </td>`;
        }
        document.getElementById('footerRow').innerHTML = footerHtml;
    }

    // 3. ACTIONS & SYNC
    function setSync(status) {
        const box = document.getElementById('syncStatus');
        const dot = document.getElementById('syncDot');
        const txt = document.getElementById('syncText');
        
        box.classList.add('visible');
        dot.className = 'sync-dot';
        
        if(status === 'saving') {
            dot.classList.add('saving');
            txt.innerText = "Syncing...";
        } else if (status === 'saved') {
            dot.classList.add('saved');
            txt.innerText = "Saved";
            setTimeout(() => box.classList.remove('visible'), 2000);
        } else {
            dot.classList.add('error');
            txt.innerText = "Error";
        }
    }

    async function toggleCheck(habitId, dateStr, checked) {
        setSync('saving');
        if(checked) await db.from('habit_logs').insert({ habit_id: habitId, log_date: dateStr });
        else await db.from('habit_logs').delete().match({ habit_id: habitId, log_date: dateStr });
        render(); 
    }

    async function deleteHabit(id) {
        if(confirm("Delete?")) {
            setSync('saving');
            await db.from('habits').delete().eq('id', id);
            render();
        }
    }

    async function loadFriends() {
        const { data } = await db.from('profile_access')
            .select('owner_id, can_edit, profiles:owner_id(email)')
            .eq('viewer_id', currentUser.id);
            
        const sel = document.getElementById('viewSelector');
        sel.innerHTML = '<option value="me">My Habits</option>';
        
        if(data) {
            data.forEach(row => {
                const opt = document.createElement('option');
                opt.value = row.owner_id;
                opt.dataset.edit = row.can_edit;
                opt.innerText = row.profiles.email.split('@')[0] + "'s Habits";
                sel.appendChild(opt);
            });
        }
    }

    function switchView() {
        const sel = document.getElementById('viewSelector');
        if(sel.value === 'me') {
            viewingUserId = currentUser.id;
            canEdit = true;
            document.getElementById('addHabitBtn').style.display = 'block';
        } else {
            viewingUserId = sel.value;
            canEdit = (sel.options[sel.selectedIndex].dataset.edit === 'true');
            document.getElementById('addHabitBtn').style.display = 'none';
        }
        render();
    }

    function changeMonth(dir) {
        dateCursor.setMonth(dateCursor.getMonth() + dir);
        render();
    }

    // 4. MODALS
    let mType = '', mId = null;
    function openModal(type, id=null, txt='') {
        mType = type; mId = id;
        const overlay = document.getElementById('mainModal');
        const title = document.getElementById('modalTitle');
        const input = document.getElementById('modalInput');
        const friendOpts = document.getElementById('friendOptions');
        
        overlay.classList.add('active');
        input.value = txt;
        friendOpts.style.display = 'none';

        if(type === 'habit') { title.innerText = "New Habit"; input.placeholder = "Ex: Read 10 mins"; }
        else if (type === 'rename') { title.innerText = "Rename"; }
        else if (type === 'listTitle') { title.innerText = "List Name"; input.placeholder = "Ex: My Morning Routine"; }
        else if (type === 'friend') { 
            title.innerText = "Share with Friend"; 
            input.placeholder = "friend@email.com";
            friendOpts.style.display = 'block';
        }
        input.focus();
    }

    function closeModal() { document.getElementById('mainModal').classList.remove('active'); }

    document.getElementById('modalConfirmBtn').onclick = async () => {
        const val = document.getElementById('modalInput').value;
        if(!val) return;
        
        document.getElementById('modalConfirmBtn').innerText = "Saving...";
        setSync('saving');

        try {
            if(mType === 'habit') {
                await db.from('habits').insert({ user_id: currentUser.id, title: val });
            } 
            else if (mType === 'rename') {
                await db.from('habits').update({ title: val }).eq('id', mId);
            }
            else if (mType === 'listTitle') {
                await db.from('profiles').update({ list_title: val }).eq('id', currentUser.id);
            }
            else if (mType === 'friend') {
                const { data: friend } = await db.from('profiles').select('id').eq('email', val).single();
                if(!friend) { alert("User not found!"); }
                else {
                    const canEdit = document.getElementById('canEditCheck').checked;
                    const { error } = await db.from('profile_access').insert({
                        owner_id: currentUser.id, viewer_id: friend.id, can_edit: canEdit
                    });
                    if(error) alert("Already added or error.");
                    else alert("Shared!");
                }
            }
            closeModal();
            render();
        } catch(e) {
            alert("Error: " + e.message);
            setSync('error');
        }
        document.getElementById('modalConfirmBtn').innerText = "Confirm";
    };
</script>
</body>
</html>
